<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./globallogin.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Monoton:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img class="squircle-icon" alt="" src="./squircle rgb.svg" />

      <div class="dbank-logo">
        <div class="d">D</div>
        <b class="bank">Bank</b>

      <img class="squircle-icon1" alt="" src="./squircle11.svg" />

      <input
        class="login-child"
        type="email"
        placeholder="Enter your email ID"
        maxlength
        minlength
        required
        autofocus
      />

      <img class="squircle-icon2" alt="" src="./squircle11.svg" />

      <input
        class="login-item"
        type="password"
        placeholder="Enter your password"
        maxlength
        minlength
        required
      />

      <div class="dont-have-an">Donâ€™t have an account?</div>
      <button class="sign-up">Sign up</button>
      <button class="squircle-parent">
        <img class="squircle-icon3" alt="" src="./squircle2.svg" />

        <div class="submit">Submit</div>
      </button>
      <div class="subtitle">DBank (c) 2023</div>
      <b class="welcome-back">Welcome back!</b>
      <b class="headline">Login!</b>
    </div>
  </body>
</html>
